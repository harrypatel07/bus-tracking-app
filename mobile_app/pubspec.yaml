name: cyberjaya_super_com
description: A Cyberjaya Supercommunity project
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-stable.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.0
  flutter_mapbox_navigation: ^0.0.1
  flutter_map: 0.7.3
  webview_flutter: ^0.3.15+1
  dio: ^3.0.0
  dio_flutter_transformer: ^3.0.0
  url_launcher: ^5.1.6
  extended_image: ^0.6.3
  latlong: 0.6.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/design_course/
    - assets/fitness_app/
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400
